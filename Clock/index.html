<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <h1>Doom Clock</h1>
            <p>This clock will run till the eternity.</p>

            <div id="clock-container">
                <img src="clock.png" alt="">
                <div class="hands" id="secHand"></div>
                <div class="hands" id="minHand"></div>
                <div class="hands" id="hourHand"></div>
            </div>
            <h2>
                <span id="hours">00</span>hours
                <span id="minutes">00</span>minutes
                <span id="seconds">00</span>seconds
            </h2>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
